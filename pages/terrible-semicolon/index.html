    <title>ソースコードのセミコロン;に著しく悪質ないたずらを仕掛けます</title>
    <meta property="og:title" content="ースコードのセミコロン;に著しく悪質ないたずらを仕掛けます">
    <meta name="description"
        content=";(U+003B)を[;(U+037E), ；(U+FF1B), ⁏(U+204F)]のいずれかにすり替えます。これらにより起きた損害について私は一切の責任を負いません。">
    <meta property="og:description"

<body>
    <div id="container">
        <main>

            <h1>;(U+003B)を;(U+037E)か；(U+FF1B)か⁏(U+204F)に置き換えるツール</h1>

            <p>
                <span class="code">&amp;#x003B;</span> -> [<span class="code">&amp;#x037E;</span>,
                <span class="code">&amp;#xFF1B;</span>, <span class="code">&amp;#x204F;</span>]<br>
                コンパイルエラーを<wbr>引き起こす<wbr>だけの<wbr>過去最悪の<wbr>ツールです。
            </p>

            <section>
                <label for="input">入力エリア</label>
                <textarea id="input" placeholder="ここに入力"></textarea>

                <div class="cb-037E">
                    <input type="checkbox" id="toggle-037E" checked>
                    &#x037E;を含める
                </div>
                <div class="cb-FF1B">
                    <input type="checkbox" id="toggle-FF1B" checked>
                    &#xFF1B;を含める
                </div>
                <div class="cb-204F">
                    <input type="checkbox" id="toggle-204F" checked>
                    &#x204F;を含める
                </div>

                <button id="replace">REPLACE</button>
                <div class="buttons">
                    <button id="copy">copy</button>
                    <button id="clear">clear</button>
                </div>
            </section>

            <p>
                全ての<wbr>チェックを<wbr>外すと、
                <wbr>異常な<wbr>セミコロンを<wbr>全て<wbr>通常に<wbr>戻します。
            </p>

            <p>
                これらにより起きた損害について私は一切の責任を負いません。
            </p>

        </main>
    </div>
</body>
