            <div class="subview-plane">
              <div class="subview-plane-row">
                <div class="subview-voxel on"></div>
                <div class="subview-voxel on"></div>
                <div class="subview-voxel on"></div>
              </div>
              <div class="subview-plane-row">
                <div class="subview-voxel off"></div>
                <div class="subview-voxel off"></div>
                <div class="subview-voxel off"></div>
              </div>
              <div class="subview-plane-row">
                <div class="subview-voxel on"></div>
                <div class="subview-voxel off"></div>
                <div class="subview-voxel on"></div>
              </div>
            </div>
            <div class="subview-arc-top-right">
              <div class="arc1"></div>
              <div class="arc2"></div>
              <div class="arc3"></div>
            </div>
          </div>
          <div class="subview-row">
            <div class="subview-plane">
              <div class="subview-plane-row">
                <div class="subview-voxel on"></div>
                <div class="subview-voxel on"></div>
                <div class="subview-voxel on"></div>
              </div>
              <div class="subview-plane-row">
                <div class="subview-voxel on"></div>
                <div class="subview-voxel on"></div>
                <div class="subview-voxel on"></div>
              </div>
              <div class="subview-plane-row">
                <div class="subview-voxel on"></div>
                <div class="subview-voxel on"></div>
                <div class="subview-voxel on"></div>
              </div>
            </div>
            <div class="subview-plane">
              <div class="subview-plane-row">
                <div class="subview-voxel none"></div>
                <div class="subview-voxel none"></div>
                <div class="subview-voxel none"></div>
              </div>
              <div class="subview-plane-row">
                <div class="subview-voxel none"></div>
                <div class="subview-voxel on"></div>
                <div class="subview-voxel none"></div>
              </div>
              <div class="subview-plane-row">
                <div class="subview-voxel none"></div>
                <div class="subview-voxel none"></div>
                <div class="subview-voxel none"></div>
              </div>
            </div>
            <div class="subview-plane">
              <div class="subview-plane-row">
                <div class="subview-voxel on"></div>
                <div class="subview-voxel on"></div>
                <div class="subview-voxel on"></div>

              <div class="subview-plane-row">
                <div class="subview-voxel on"></div>

              <div class="arc1"></div>

                <div class="subview-voxel on"></div>
              </div>
            </div>
            <div class="subview-arc-bottom-right">
              <div class="arc1"></div>
              <div class="arc2"></div>
              <div class="arc3"></div>
            </div>
          </div>
          <div class="subview-row">
            <div class="subview-plane">
              <div class="subview-plane-row">
                <div class="subview-voxel off"></div>

          <div class="subview-size-label">+</div>
          <!-- .subview-planeあたりの幅高さのpxサイズ -->
          <input type="range" id="subview-size" value="60" min="20" max="90">
          <div class="subview-size-label">-</div>
        </div>

      <div class="move-button button-ver" id="button-top">
        <div class="triangle-arrow"></div>
        <div class="triangle-arrow-in"></div>
      </div>
      <div class="puzzle-container">
        <div class="move-button button-hor" id="button-left">
          <div class="triangle-arrow"></div>
          <div class="triangle-arrow-in"></div>
        </div>
        <div id="puzzle">
          <div class="puzzle-row">
            <div class="puzzle-voxel off"></div>
            <div class="puzzle-voxel off"></div>
            <div class="puzzle-voxel off"></div>
          </div>
          <div class="puzzle-row">
            <div class="puzzle-voxel on"></div>
            <div class="puzzle-voxel on"></div>
            <div class="puzzle-voxel on"></div>
          </div>
          <div class="puzzle-row">
            <div class="puzzle-voxel on"></div>
            <div class="puzzle-voxel off"></div>
            <div class="puzzle-voxel on"></div>
          </div>
        </div>
