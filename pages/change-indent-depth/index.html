    <meta property="og:title" content="インデント幅を変更するツール">

<body>
    <div id="container">
        <main>

            <h1>インデント幅を変更するツール(スペース式)</h1>
            <p>
                インデント幅を変更します。<wbr>タブ式のインデントは変更できません。
            </p>

            <section>
                <label for="input">入力エリア</label>
                <textarea id="input" placeholder="ここに入力"></textarea>
                <div class="opt">
                    幅 : <input type="number" id="depth" min="0" max="16" value="2">
                </div>
                <button id="process">PROCESS</button>
                <div class="buttons">
                    <button id="copy">copy</button>
                    <button id="clear">clear</button>
                </div>
            </section>

            <p>
                IDEを使ってください。
            </p>

        </main>
    </div>
</body>
