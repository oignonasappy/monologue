  <!--general-->
  <link rel="stylesheet" href="../../general/css/common.css">
  <script src="../../general/js/common.js" type="module"></script>

  <!--OGP-->
  <meta property="og:site_name" content="Monologue">

  <title>不思議な無限堆積和音集</title>
  <meta property="og:title" content="不思議な無限堆積和音集">
  <meta name="description" content="Lorem, ipsum.">
  <meta property="og:description" content="Lorem, ipsum.">

  <script src="https://oignonasappy.github.io/pianojs/v1.2.1/piano.js" defer></script>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js"></script>

</head>

<body>
  <div id="container">
    <main>

      <h1>不思議な無限堆積和音集</h1>

      <div class="piano-hover" data-first="12" data-last="100" data-key-width="24px" data-key-height="80px"
        data-notename="true" data-volume="0.2" data-duration="2.5" data-osc-type="square"></div>

      <div class="">
        <button type="button" onclick="play_P5()">P5</button>
        <button type="button" onclick="play_P4()">P4</button>
        <button type="button" onclick="play_M3m3()">M3, m3</button>
        <button type="button" onclick="play_m3M3()">m3, M3</button>
        <button type="button" onclick="play_P5m3()">P5, m3</button>
      </div>

      <section>
        <h3>P5</h3>
        <h6>構築されるスケール</h6>
        <h5>Lydian Scale</h5>
        <div class="piano-play" data-first="60" data-last="72" data-key-width="40px" data-key-height="120px"
          data-notename="true" data-highlight-color="#E0FFFF" data-volume="0.25" data-duration="2"
          data-osc-type="sawtooth" data-key-signature="C Lyd" data-highlight="60 62 64 66 67 69 71 72"></div>
      </section>

      <section>
        <h3>P4</h3>
        <h6>構築されるスケール</h6>
        <h5>x Scale</h5>
        <div class="piano-play" data-first="60" data-last="72" data-key-width="40px" data-key-height="120px"
          data-notename="true" data-highlight-color="#E0FFFF" data-volume="0.25" data-duration="2"
          data-osc-type="sawtooth" data-key-signature="C" data-highlight="60 72"></div>
      </section>

      <section>
        <h3>M3, m3</h3>
        <h6>構築されるスケール</h6>
        <h5>x Scale</h5>
        <div class="piano-play" data-first="60" data-last="72" data-key-width="40px" data-key-height="120px"
          data-notename="true" data-highlight-color="#E0FFFF" data-volume="0.25" data-duration="2"
          data-osc-type="sawtooth" data-key-signature="C" data-highlight="60 72"></div>
      </section>

      <section>
        <h3>m3, M3</h3>
        <h6>構築されるスケール</h6>
        <h5>x Scale</h5>
        <div class="piano-play" data-first="60" data-last="72" data-key-width="40px" data-key-height="120px"
          data-notename="true" data-highlight-color="#E0FFFF" data-volume="0.25" data-duration="2"
          data-osc-type="sawtooth" data-key-signature="C" data-highlight="60 72"></div>
        <p>
          前述の"M3, m3"とほとんど同じですね。
        </p>
      </section>
      
      <section>
        <h3>P5, m3</h3>
        <h6>構築されるスケール</h6>
        <h5>x Scale</h5>
        <div class="piano-play" data-first="60" data-last="72" data-key-width="40px" data-key-height="120px"
          data-notename="true" data-highlight-color="#E0FFFF" data-volume="0.25" data-duration="2"
          data-osc-type="sawtooth" data-key-signature="C" data-highlight="60 72"></div>
      </section>

    </main>
  </div>
</body>

</html>
